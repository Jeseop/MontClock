<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a8c98843cb.js" crossorigin="anonymous"></script>
    

    <title>몽클락</title>
</head>
<body>
    <div class="container">
        <!-- 헤드 -->
        <h1 class="text-center">몽클락</h1>

        <!-- 메인 타이머 -->
        <div class="timer">
            <div class="row">
                <div class="col-5">
                    <h4 id="minutes"></h4>
                </div>
                <div class="col-2">
                    <h4>:</h4>
                </div>
                <div class="col-5">
                    <h4 id="seconds"></h4>
                </div>
            </div>
        </div>

        <div class="containers">
            <button class="btn"><i class="fas fa-play"></i></button>
            <a href="index.html"><i class="fas fa-redo-alt"></i></a>
        </div>


    </div>
</body>
</html>
