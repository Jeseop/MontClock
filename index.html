<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mont Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <progress id="js-progress" value="0"></progress>
      <div class="progressBar"></div>
      <div class="timer">
        <h1 id="title">Mont Clock</h1>
        <div class="buttonGroup modeButtons" id="js-mode-buttons">
          <button
            class="button active modeButton"
            id="js-mont"
            data-mode="mont"
          >
            Mont
          </button>
          <button
            class="button modeButton"
            id="js-short-break"
            data-mode="shortBreak"
          >
            Short break
          </button>
          <button
            class="button modeButton"
            id="js-long-break"
            data-mode="longBreak"
          >
            Long break
          </button>
        </div>
        <!-- 타이머 시계 -->
        <div class="clock" id="js-clock">
          <span id="js-minutes">25</span>
          <span class="colon">:</span>
          <span id="js-seconds">00</span>
        </div>
        <!-- 스타트 버튼 -->
        <button class="startButton" data-action="start" id="js-btn">START</button>
      </div>
    </main>
    <!-- 효과음 -->
    <div class="hidden">
      <audio src="break.mp3" data-sound="short-break"></audio>
      <audio src="break.mp3" data-sound="long-break"></audio>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
