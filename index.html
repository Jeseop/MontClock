<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mont Clock</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <main class="container">
            <!-- 제목 -->
            <h1 class="title">Mont Clock</h1>

            <div class="timer">
                <!-- 메인 메뉴 -->
                <div class="buttonGroup modeButtons">
                    <button class="modeButton">
                        Mont
                    </button>
                    <button class="modeButton">
                        Short break
                    </button>
                    <button class="modeButton">
                        Long break
                    </button>
                </div>
                <!-- 타이머 시계 -->
                <div class="clock">
                    <span>25</span>
                    <span>:</span>
                    <span>00</span>
                </div>
                <!-- 스타트 버튼 -->
                <button class="startButton">
                    START
                </button>
            </div>
        </main>
        <!-- 효과음 -->
        <div class="hidden">
            <audio src="break.mp3"></audio>
            <audio src="break.mp3"></audio>
        </div>
        <script src="main.js"></script>
    </body>
</html>
